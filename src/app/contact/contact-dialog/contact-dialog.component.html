<h2 mat-dialog-title>ویرایش مخاطب</h2>


<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput formControlName="firstName" placeholder="نام">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="lastName" placeholder="نام خانوادگی">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="homePhone" placeholder="تلفن">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="mobile" placeholder="موبایل">
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="ایمیل">
  </mat-form-field>

</div>
